<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    
    <header id="cabecalho">
        <h2><img src="img/logo_alura.svg" alt="Logo da Alura"></h2>
    </header>

    <div id="codificador-descodificador">
        <section id="caixa_texto_codificador-descodificador">
            <input type="text" id="texto_codificador-descodificador" placeholder="Digite seu texto">
        </section>
    

        <p><img src="img/img_exclamacao.svg" alt="Ponto de exclamação">Apenas letras minúsculas e sem acento.</p>

        <section id="card_botoes">
            <button class="botao botao-criptografar">Criptografar</button>
            <button class="botao botao-descriptografar">Descriptografar</button>
        </section>
    </div>
    


    <section id="card_texto-resultado">
        <!-- <img src="img/imagem_persona.svg" alt="Pessoa segurando uma lupa"> --> 

            <h3>Nenhuma mensagem encontrada</h3>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>

    
        
    </section>

    

</body>
</html>
