<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <header id="cabecalho">
        <h2><img src="img/logo_alura.svg" alt="Logo da Alura"></h2>
    </header>

    <main id="container">
        <section id="codificador-descodificador">
            
            <textarea name="Campo_digitar" id="texto_codificador-descodificador"  placeholder="Digite seu texto"></textarea>

            <p id="p_exclamacao"><img src="img/img_exclamacao.svg" alt="Ponto de exclamação">Apenas letras minúsculas e sem acento.</p>

            <section id="card_botoes">
                <button class="botao botao-criptografar">Criptografar</button>
                <button class="botao botao-descriptografar">Descriptografar</button>
            </section>
        </section>
        
            <section id="card_texto-resultado">

                <textarea name="Mensagem resultado" id="mensagem-resultado" class="display-none" readonly></textarea>

                <button class="botao botao-copiar display-none">Copiar</button>

                <div class="texto_nenhuma-mensagem" >
                    <img id="imagem_texto" src="img/imagem_persona.svg" alt="Pessoa segurando uma lupa">
                    <h3>Nenhuma mensagem encontrada</h3>
                    <p>Digite um texto que você deseja criptografar ou descriptografar. </p>
                </div>   
        
            </section>
            
            
   </main>

   
    <footer>
        <p>Desenvolvido por Victor Belotto &nbsp; </p> <a href="https://www.linkedin.com/in/victor-belotto" target="_blank" rel="noopener"><img src="https://img.shields.io/badge/LinkedIn-0077B5?style=for-the-badge&logo=linkedin&logoColor=white" alt="Logo Linkedin"></a>
    </footer>


<script src="js/index.js"></script>    

</body>
</html>
