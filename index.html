<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    
    <header id="cabecalho">
        <h2><img src="img/logo_alura.svg" alt="Logo da Alura"></h2>
    </header>

    <div id="codificador-descodificador">
        
        <textarea name="Campo_digitar" id="texto_codificador-descodificador"  placeholder="Digite seu texto"></textarea>


        <p class="p_exclamacao"><img src="img/img_exclamacao.svg" alt="Ponto de exclamação">Apenas letras minúsculas e sem acento.</p>

        <section id="card_botoes">
            <button class="botao botao-criptografar">Criptografar</button>
            <button class="botao botao-descriptografar">Descriptografar</button>
        </section>
    </div>
    


    <section id="card_texto-resultado">
        <!-- <img src="img/imagem_persona.svg" alt="Pessoa segurando uma lupa"> --> 

        <div class="texto_nenhuma-mensagem">
            <h3>Nenhuma mensagem encontrada</h3>
            <p>Digite um texto que você deseja <br> criptografar ou descriptografar. </p>
        </div>   

    
        
    </section>

    

</body>
</html>
